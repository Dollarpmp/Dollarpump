<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Education Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
  <link href="Dollarpump.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #181c24; /* dark background */
      color: #f5f6fa;            /* light text */
    }
    h1, h4 {
      color: #00ffae;
      font-weight: 700;
      text-align: center;
      letter-spacing: 1px;
    }
    p {
      text-align: center;
      color: #b2becd;
      margin: 10px 0 30px 0;
    }
    .about {
      margin-top: 30px;
      margin-bottom: 30px;
    }
    .dashboard {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 30px;
        justify-content: flex-start; /* aligns items to the left */
    }
    .dashboard-item {
      background: rgba(24, 28, 36, 0.95);
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.2);
      padding: 20px;
      margin-bottom: 30px;
      min-width: 350px;
      max-width: 600px;
      width: 100%;
    }
    a {
      display: block;
      text-align: center;
      margin: 30px auto 0 auto;
      background: #00ffae;
      color: #181c24;
      text-decoration: none;
      padding: 10px 24px;
      border-radius: 6px;
      font-weight: 600;
      width: fit-content;
      transition: background 0.2s, color 0.2s;
    }
    #tradingview_chart{
      text-align:left;
      margin:0;
      padding:0;
    }
    a:hover {
      background: #00c98d;
      color: #fff;
    }
  </style>
</head>
<body>

    <div class="about">
      <h1>Charts and Analysis ðŸ“Š</h1>
      <p>Dive deep into real-time market data and technical analysis tools to enhance your trading strategies. Our charts provide insights into market trends, price movements, and key indicators to help you make informed decisions.</p>
    </div>

    <div class="dashboard">
   <!-- Live Chart -->
      <div class="dashboard-item square-widget" id="live-chart-container">
        <h4>Live Chart</h4>
        <div class="tradingview-widget-container" style="height: 550px;">
          <div id="tradingview_chart" style="height: 550px;"></div>
          <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
          <script>
            new TradingView.widget({
              "container_id": "tradingview_chart",
              "width": "100%",
              "height": 550,
              "symbol": "OANDA:GBPUSD",
              "interval": "15",
              "timezone": "Etc/UTC",
              "theme": "light",
              "style": "1",
              "locale": "en",
              "enable_publishing": false,
              "hide_top_toolbar": false,
              "allow_symbol_change": true
            });
          </script>
        </div>
      </div>
    </div>

    <a href="Dollarpump.html">Back to Home</a>

</body>
</html>
